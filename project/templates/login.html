{% extends "main.html" %} {%block title %}Login Page{%endblock %} {%block content %}
<div class="bg bg-image-logReg">
    <div class="body-wrap">
        <div class="log-form-wrap">
            <form id="login" method="POST" action="#">
                <h2>Login <i class="fas fa-sign-in-alt"></i></h2>
                {%with messages=get_flashed_messages() %} {%if messages %} {%for msg in messages%}
                <p class="error-message">{{msg}}</p>
                {%endfor%} {%endif%} {%endwith %}
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Username" required>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" required>
                <input class="btn btn-login" type="submit" value="Login"></input>
            </form>
        </div>
    </div>
</div>
{%endblock %}
